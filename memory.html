<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>memory</title>
    <style>
        div#cards {
            width: 750px;
            margin: 0 auto;
        }
        div#cards img {
            margin:25px;
        }
    </style>
</head>
<body onload="init()">
    <div id="cards">

    </div>
<script>
    function init() {
        let cardDiv = document.getElementById('cards');
        cardDiv.innerHTML = "";
        for (let i = 0; i < 10; i++)
            cardDiv.innerHTML += "<img src=\"card0.jpg\" alt=\"\">";
    }
</script>
</body>
</html>
